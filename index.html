<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Mensual</title>
    
    <!-- *** Etiqueta clave para el modo de aplicación independiente en iOS *** -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Configuración del Icono de la Aplicación (PWA/iOS) -->
    <!-- Se asume que 'check.png' está en la misma ubicación que index.html -->
    <link rel="apple-touch-icon" href="check.png">
    <link rel="icon" type="image/png" href="check.png">
    
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de Fuentes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f7; /* Color de fondo claro de iOS */
        }
        .ios-card {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .ios-title {
            font-weight: 700;
            font-size: 2.5rem; /* Título grande */
            color: #000;
        }
        .ios-button {
            transition: all 0.1s ease;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
        }
        .ios-button:active {
            transform: scale(0.98);
            box-shadow: none;
        }
        .ios-item {
            /* Estilo para simular la separación sutil de las celdas de la lista */
            border-bottom: 1px solid #e5e5ea;
        }
        .ios-item:last-child {
            border-bottom: none;
        }
        .checkbox:checked + .task-text {
            text-decoration: line-through;
            color: #a0a0a0;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <!-- Título principal con el mes siguiente -->
        <header class="mb-6">
            <p class="text-sm text-gray-500 font-medium mb-1">Checklist para:</p>
            <h1 id="month-title" class="ios-title">Cargando Mes...</h1>
        </header>

        <!-- Botón de Limpiar Checks -->
        <div class="mb-6">
            <button id="clear-checks-btn" onclick="clearAllChecks()"
                class="w-full py-3 bg-red-500 text-white rounded-xl font-semibold ios-button hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300">
                Limpiar Todos los Checks
            </button>
        </div>

        <!-- Lista: Pagos a inicios de mes -->
        <section class="mb-8 p-4 ios-card rounded-xl">
            <h2 class="text-xl font-bold mb-3 text-gray-800">Pagos a Inicios de Mes</h2>
            <div id="early-month-tasks" class="divide-y divide-gray-100">
                <!-- Tareas se renderizarán aquí -->
            </div>
            <div class="mt-4 pt-4 border-t border-gray-100">
                <button onclick="showAddTaskModal('early')"
                    class="w-full py-2 text-blue-600 font-medium rounded-lg hover:bg-blue-50 focus:outline-none">
                    + Añadir Nueva Tarea
                </button>
            </div>
        </section>

        <!-- Lista: Pagos a mitad de mes -->
        <section class="p-4 ios-card rounded-xl">
            <h2 class="text-xl font-bold mb-3 text-gray-800">Pagos a Mitad de Mes</h2>
            <div id="mid-month-tasks" class="divide-y divide-gray-100">
                <!-- Tareas se renderizarán aquí -->
            </div>
            <div class="mt-4 pt-4 border-t border-gray-100">
                <button onclick="showAddTaskModal('mid')"
                    class="w-full py-2 text-blue-600 font-medium rounded-lg hover:bg-blue-50 focus:outline-none">
                    + Añadir Nueva Tarea
                </button>
            </div>
        </section>

        <!-- Modal para añadir tarea -->
        <div id="add-task-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl w-full max-w-sm shadow-2xl">
                <h3 class="text-lg font-bold mb-4">Añadir Tarea</h3>
                <input type="text" id="new-task-input" placeholder="Descripción de la tarea"
                    class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500">
                <div class="flex justify-end space-x-3">
                    <button onclick="document.getElementById('add-task-modal').classList.add('hidden')"
                        class="px-4 py-2 text-gray-600 rounded-lg hover:bg-gray-100">
                        Cancelar
                    </button>
                    <button id="save-task-btn" onclick="saveNewTask()"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg ios-button hover:bg-blue-600">
                        Guardar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Estado de almacenamiento local para información -->
        <p class="text-xs text-center text-gray-400 mt-6">Usando Almacenamiento Local (LocalStorage) del navegador.</p>
    </div>

    <!-- Script de la aplicación -->
    <script type="module">

        // Clave de almacenamiento local
        const LOCAL_STORAGE_KEY = 'monthlyChecklistTasks';
        
        // Variables globales de la app
        window.tasks = [];
        window.currentCategory = null; // Para saber qué lista añadir

        // --- FUNCIONES DE UTILIDAD DE FECHA ---
        function getNextMonthName() {
            const date = new Date();
            date.setDate(1); // Resetear a día 1 para evitar problemas con meses cortos
            date.setMonth(date.getMonth() + 1); // Avanzar un mes
            
            const options = { month: 'long', year: 'numeric' };
            // Capitalizar la primera letra del mes (ej: 'diciembre' -> 'Diciembre')
            const monthName = date.toLocaleDateString('es-ES', options);
            return monthName.charAt(0).toUpperCase() + monthName.slice(1);
        }

        // Mostrar el mes siguiente al cargar
        document.getElementById('month-title').textContent = getNextMonthName();

        // --- FUNCIONES DE ALMACENAMIENTO LOCAL ---

        /**
         * Carga las tareas desde localStorage.
         */
        function loadTasksFromLocalStorage() {
            try {
                const storedTasks = localStorage.getItem(LOCAL_STORAGE_KEY);
                // Si no hay tareas, inicializa con un array vacío
                window.tasks = storedTasks ? JSON.parse(storedTasks) : [];
                renderTasks();
            } catch (error) {
                console.error("Error al cargar tareas de localStorage:", error);
                window.tasks = []; // Fallback a array vacío
            }
        }

        /**
         * Guarda las tareas en localStorage y re-renderiza la lista.
         */
        function saveTasksToLocalStorage() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(window.tasks));
                // Después de guardar, re-renderizar la lista para reflejar los cambios (ej. orden)
                renderTasks();
            } catch (error) {
                console.error("Error al guardar tareas en localStorage:", error);
            }
        }
        
        // --- FUNCIONES CRUD ---

        /**
         * Renderiza la lista de tareas en el DOM.
         * Usa window.tasks (global) como fuente de datos.
         */
        function renderTasks() { 
            const tasks = window.tasks;

            const earlyTasksContainer = document.getElementById('early-month-tasks');
            const midTasksContainer = document.getElementById('mid-month-tasks');

            // Limpiar contenedores
            earlyTasksContainer.innerHTML = '';
            midTasksContainer.innerHTML = '';

            // Ordenar: Sin completar primero, luego por fecha de creación (timestamp)
            tasks.sort((a, b) => {
                if (a.isCompleted !== b.isCompleted) {
                    return a.isCompleted ? 1 : -1; // Sin completar primero (false antes de true)
                }
                return a.createdAt - b.createdAt;
            });

            const earlyTasks = tasks.filter(t => t.category === 'early');
            const midTasks = tasks.filter(t => t.category === 'mid');
            
            const createTaskElement = (task) => {
                const div = document.createElement('div');
                div.className = 'ios-item flex items-center justify-between py-3 px-1';
                div.innerHTML = `
                    <label class="flex items-center space-x-3 flex-grow cursor-pointer">
                        <input type="checkbox" id="check-${task.id}" ${task.isCompleted ? 'checked' : ''} 
                                onchange="toggleTask('${task.id}', event.target.checked)"
                                class="checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="task-text text-base ${task.isCompleted ? 'text-gray-500 line-through' : 'text-gray-900'} flex-grow">${task.text}</span>
                    </label>
                    <button onclick="deleteTask('${task.id}')" title="Eliminar Tarea"
                            class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-gray-100 transition-colors ml-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                `;
                return div;
            };

            earlyTasks.forEach(task => earlyTasksContainer.appendChild(createTaskElement(task)));
            midTasks.forEach(task => midTasksContainer.appendChild(createTaskElement(task)));
        }

        /**
         * Añade una nueva tarea a localStorage.
         * @param {string} category - 'early' o 'mid'.
         * @param {string} text - Descripción de la tarea.
         */
        window.addTask = function(category, text) { 
            if (!text.trim()) return;

            const newTask = {
                id: Date.now().toString(), // Usar timestamp como ID único
                text: text.trim(),
                category: category,
                isCompleted: false,
                createdAt: Date.now() // Timestamp para ordenar
            };
            
            window.tasks.push(newTask);
            saveTasksToLocalStorage();
            console.log("Tarea añadida localmente con ID:", newTask.id);
        }

        /**
         * Alterna el estado de completado de una tarea.
         * @param {string} id - ID de la tarea.
         * @param {boolean} isCompleted - Nuevo estado.
         */
        window.toggleTask = function(id, isCompleted) {
            const taskIndex = window.tasks.findIndex(t => t.id === id);
            if (taskIndex === -1) return;

            window.tasks[taskIndex].isCompleted = isCompleted;
            saveTasksToLocalStorage();
        }

        /**
         * Elimina una tarea de localStorage.
         * @param {string} id - ID de la tarea.
         */
        window.deleteTask = function(id) { 
            // Modal de confirmación simple (reemplaza alert/confirm)
            if (confirm('¿Estás seguro de que quieres eliminar esta tarea?')) {
                const initialLength = window.tasks.length;
                // Filtrar la tarea a eliminar
                window.tasks = window.tasks.filter(t => t.id !== id);
                
                if (window.tasks.length < initialLength) {
                    saveTasksToLocalStorage();
                    console.log(`Tarea con ID ${id} eliminada localmente.`);
                } else {
                    console.warn(`Tarea con ID ${id} no encontrada.`);
                }
            }
        }

        /**
         * Limpia el estado de 'completado' de todas las tareas.
         */
        window.clearAllChecks = function() { 
            // Usar map para crear un nuevo array con isCompleted en false
            window.tasks = window.tasks.map(task => ({
                ...task,
                isCompleted: false
            }));
            
            saveTasksToLocalStorage();
            console.log("Todos los checks han sido limpiados.");
        }
        
        // --- LÓGICA DEL MODAL ---

        window.showAddTaskModal = function(category) {
            window.currentCategory = category;
            document.getElementById('new-task-input').value = '';
            document.getElementById('add-task-modal').classList.remove('hidden');
            document.getElementById('add-task-modal').classList.add('flex');
            document.getElementById('new-task-input').focus();
        }

        window.saveNewTask = function() {
            const text = document.getElementById('new-task-input').value;
            if (text.trim() && window.currentCategory) {
                window.addTask(window.currentCategory, text);
                document.getElementById('add-task-modal').classList.add('hidden');
                document.getElementById('add-task-modal').classList.remove('flex');
            } else if (!text.trim()) {
                console.log("Error de input: Por favor, introduce una descripción para la tarea.");
            }
        }
        
        // --- INICIALIZACIÓN FINAL ---
        // Carga las tareas al iniciar la aplicación
        loadTasksFromLocalStorage();

        // Opcional: Permitir guardar con Enter
        document.getElementById('new-task-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('save-task-btn').click();
            }
        });

    </script>
</body>
</html>
